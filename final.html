<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400" rel="stylesheet">
<title>Final Udacity Portfolio</title>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-6">
                <img src="http://baconmockup.com/100/100
" alt="logo image" class="img-responsive logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title">Jane Doette</h1>
                <h4>Front-End Ninja</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="http://baconmockup.com/1140/350/" alt="hero image" class="img-responsive" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="featured">Featured Work</h2>
            </div>
        </div>
        <div class="row text-center feat-work">
            <div class="col-md-4">
                <img src="http://baconmockup.com/555/300/" alt="Appify" class="img-responsive" />
                <h3 class="text-uppercase">Appify</h3>
                <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
            </div>
            <div class="col-md-4">
                <img src="http://baconmockup.com/555/300/" alt="Sunflower" class="img-responsive" />
                <h3 class="text-uppercase">Sunflower</h3>
                <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
            </div>
            <div class="col-md-4">
                <img src="http://baconmockup.com/555/300/" alt="Bokeh" class="img-responsive" />
                <h3 class="text-uppercase">Bokeh</h3>
                <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
            </div>
        </div>
    </div>
</body>
</html>
